apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.ityzp.something"
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0.0"
        multiDexEnabled true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    dexOptions {
        javaMaxHeapSize "4g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation project(':baseklibrary')
    //RxPermission 权限申请
    api 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    api 'com.android.support:multidex:1.0.0'
    //时间选择器
    api 'com.contrarywind:Android-PickerView:4.1.3'
    //https://github.com/EverythingMe/overscroll-decor
    api 'me.everything:overscroll-decor-android:1.0.3'
    //可自定义指示标宽度的tablayout
    api 'com.androidkun:XTabLayout:1.1.3'
    //自动滚动，循环滚动的ViewPager
    implementation('com.alibaba.android:ultraviewpager:1.0.7.7@aar') {
        transitive = true
    }
    //腾讯bugly
    api 'com.tencent.bugly:crashreport:latest.release'
    //今日头条适配
    api 'me.jessyan:autosize:0.9.5'
    //城市选择器
    api 'com.contrarywind:Android-PickerView:4.1.7'
    //图片选择
    api 'com.github.LuckSiege.PictureSelector:picture_library:v2.2.3'
    //微信依赖
    api 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    implementation project(':zxinglibs')
}
